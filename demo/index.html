<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>error-message demo</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <script type="module">
    import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
    import '@polymer/iron-demo-helpers/demo-snippet.js';
    import '../error-message.js';
  </script>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>The error-message</h3>
    <demo-snippet>
      <template>
        <error-message icon="arc:sentiment-neutral">
          <p>This is neutral information</p>
        </error-message>
      </template>
    </demo-snippet>

    <h3>Styled message</h3>
    <demo-snippet>
      <template>
        <error-message class="styled">
          <p>This is test information</p>
          <p>It's read so it's an error!</p>
        </error-message>
        <custom-style>
          <style is="custom-style">
          .styled {
            --error-message-color: red;
            --error-message-icon-color: green;
          }
          </style>
        </custom-style>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
