<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>error-message demo</title>

  <script type="module" src="../node_modules/@advanced-rest-client/arc-demo-helper/arc-demo-helper.js"></script>
  <script type="module" src="../error-message.js"></script>

</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>The error-message</h3>
    <arc-demo-helper>
      <template>
        <error-message icon="sentiment-neutral" iconprefix="arc">
          <p>This is neutral information</p>
        </error-message>
      </template>
    </arc-demo-helper>

    <h3>Styled message</h3>
    <arc-demo-helper>
      <template>
        <error-message class="styled">
          <p>This is test information</p>
          <p>It's read so it's an error!</p>
        </error-message>
        <custom-style>
          <style is="custom-style">
          .styled {
            --error-message-color: red;
            --error-message-icon-color: green;
          }
          </style>
        </custom-style>
      </template>
    </arc-demo-helper>
  </div>
</body>
</html>
